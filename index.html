<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Role Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .results {
      margin-top: 20px;
      display: none;
    }
    .question label {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Sales Role Test</h1>
  <form id="quizForm">
    <!-- Example Question 1 -->
    <div class="question">
      <h3>Question 1: How do you approach closing a large deal?</h3>
      <input type="radio" name="q1" value="A" id="q1a">
      <label for="q1a">A) Focus on providing personalized solutions and addressing pain points</label>
      <input type="radio" name="q1" value="B" id="q1b">
      <label for="q1b">B) Present multiple options and emphasize the value proposition</label>
      <input type="radio" name="q1" value="C" id="q1c">
      <label for="q1c">C) Lead with product features and benefits</label>
      <input type="radio" name="q1" value="D" id="q1d">
      <label for="q1d">D) Focus on relationship building, leveraging referrals and past successes</label>
    </div>

    <!-- Example Question 2 -->
    <div class="question">
      <h3>Question 2: How do you manage a relationship with a key account?</h3>
      <input type="radio" name="q2" value="A" id="q2a">
      <label for="q2a">A) Focus on building long-term trust and strategic alignment</label>
      <input type="radio" name="q2" value="B" id="q2b">
      <label for="q2b">B) Address immediate needs and offer quick solutions</label>
      <input type="radio" name="q2" value="C" id="q2c">
      <label for="q2c">C) Offer promotional deals and incentives to retain business</label>
      <input type="radio" name="q2" value="D" id="q2d">
      <label for="q2d">D) Stay involved and provide consistent touchpoints, focusing on customer service</label>
    </div>

    <!-- More questions go here -->

    <button type="button" onclick="showResults()">Submit</button>
  </form>

  <div class="results" id="results">
    <h2>Your Results</h2>
    <p id="scoreOutput"></p>
  </div>

  <script>
    const totalQuestions = 10;

    const rolesMapping = {
      "VP of Sales": {
        "q1": { "A": 3, "B": 2, "C": 1, "D": 0 },
        "q2": { "A": 3, "B": 0, "C": 1, "D": 2 },
        // More question mappings...
      },
      "Hybrid Account Manager": {
        "q1": { "A": 1, "B": 3, "C": 2, "D": 0 },
        "q2": { "A": 2, "B": 1, "C": 0, "D": 3 },
        // More question mappings...
      },
      "Renewals Sales": {
        "q1": { "A": 2, "B": 1, "C": 0, "D": 3 },
        "q2": { "A": 3, "B": 2, "C": 0, "D": 1 },
        // More question mappings...
      },
      // Add more roles as needed...
    };

    function showResults() {
      const roleScores = {
        "VP of Sales": 0,
        "Hybrid Account Manager": 0,
        "Renewals Sales": 0,
        // Other roles...
      };

      for (let i = 1; i <= totalQuestions; i++) {
        const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
        if (selectedOption) {
          const answer = selectedOption.value;
          const questionNum = `q${i}`;

          for (const role in rolesMapping) {
            if (rolesMapping[role][questionNum]) {
              const roleScore = rolesMapping[role][questionNum][answer];
              if (roleScore !== undefined) {
                roleScores[role] += roleScore;
              }
            }
          }
        }
      }

      // Sort roles by score
      const sortedRoles = Object.entries(roleScores).sort((a, b) => b[1] - a[1]);
      const bestFit = sortedRoles[0][0];
      const scoreOutput = document.getElementById("scoreOutput");

      scoreOutput.innerHTML = `
        Your best-fit role is: <strong>${bestFit}</strong><br><br>
        <strong>Full Role Breakdown:</strong><br>
        ${sortedRoles.map(([role, score]) => `${role}: ${score} points`).join("<br>")}
      `;
      
      document.getElementById("results").style.display = "block";
    }
  </script>

</body>
</html>
