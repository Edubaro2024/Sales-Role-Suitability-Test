<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Role Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .results {
      margin-top: 20px;
      display: none;
    }
    .question label {
      display: block;
      margin: 10px 0;
    }
    .question input {
      margin-right: 10px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Sales Role Test</h1>
  <form id="quizForm">
    <!-- Question 1 -->
    <div class="question">
      <h3>1. How do you approach closing a large deal?</h3>
      <input type="radio" name="q1" value="A" id="q1a">
      <label for="q1a">A) Focus on providing personalized solutions and addressing pain points</label>
      <input type="radio" name="q1" value="B" id="q1b">
      <label for="q1b">B) Present multiple options and emphasize the value proposition</label>
      <input type="radio" name="q1" value="C" id="q1c">
      <label for="q1c">C) Lead with product features and benefits</label>
      <input type="radio" name="q1" value="D" id="q1d">
      <label for="q1d">D) Focus on relationship building, leveraging referrals and past successes</label>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <h3>2. How do you manage a relationship with a key account?</h3>
      <input type="radio" name="q2" value="A" id="q2a">
      <label for="q2a">A) Proactively find upsell opportunities and build long-term strategy</label>
      <input type="radio" name="q2" value="B" id="q2b">
      <label for="q2b">B) Maintain consistent contact and solve issues as they arise</label>
      <input type="radio" name="q2" value="C" id="q2c">
      <label for="q2c">C) Focus on resolving problems quickly and ensuring satisfaction</label>
      <input type="radio" name="q2" value="D" id="q2d">
      <label for="q2d">D) Nurture the relationship through regular communication and check-ins</label>
    </div>

    <!-- Additional questions would follow similar structure... -->
    <!-- Add other questions 3-10 as needed... -->

    <button type="button" class="btn" onclick="calculateResult()">Submit</button>
  </form>

  <div class="results">
    <h2>Your Role: <span id="role"></span></h2>
    <p>Your score breakdown:</p>
    <ul id="scoreBreakdown"></ul>
  </div>

  <script>
    // Define scoring system for each role
    const roleScores = {
      "VP of Sales": 0,
      "Hybrid Account Manager": 0,
      "Renewals Sales": 0,
      "Account Executive": 0,
      "Sales Manager": 0,
      "Customer Success Manager": 0,
      "Sales Development Representative": 0,
      "Channel Account Manager": 0,
      "Presales Engineer": 0,
      "Sales Director": 0
    };

    // Define the scoring matrix for each question and answer combination
    const scoringMatrix = {
      "q1": {
        "A": { "VP of Sales": 3, "Hybrid Account Manager": 2, "Sales Manager": 1 },
        "B": { "Sales Director": 3, "Renewals Sales": 2, "Customer Success Manager": 1 },
        "C": { "Sales Development Representative": 3, "Account Executive": 2, "Channel Account Manager": 1 },
        "D": { "Presales Engineer": 3, "Customer Success Manager": 2, "Sales Manager": 1 }
      },
      "q2": {
        "A": { "VP of Sales": 3, "Hybrid Account Manager": 2, "Sales Manager": 1 },
        "B": { "Sales Director": 3, "Renewals Sales": 2, "Customer Success Manager": 1 },
        "C": { "Sales Development Representative": 3, "Account Executive": 2, "Channel Account Manager": 1 },
        "D": { "Presales Engineer": 3, "Customer Success Manager": 2, "Sales Manager": 1 }
      },
      // Add scoring for other questions similarly...
    };

    function calculateResult() {
      const form = document.forms['quizForm'];
      // Go through each question and answer
      for (let i = 1; i <= 10; i++) {
        const answer = form[`q${i}`] && form[`q${i}`].value;
        if (answer) {
          const scores = scoringMatrix[`q${i}`][answer];
          for (const role in scores) {
            roleScores[role] += scores[role];
          }
        }
      }

      // Find the role with the highest score
      const maxScoreRole = Object.keys(roleScores).reduce((a, b) => roleScores[a] > roleScores[b] ? a : b);
      document.getElementById('role').innerText = maxScoreRole;

      // Display the score breakdown
      const scoreBreakdown = document.getElementById('scoreBreakdown');
      scoreBreakdown.innerHTML = '';
      for (const [role, score] of Object.entries(roleScores)) {
        const listItem = document.createElement('li');
        listItem.textContent = `${role}: ${score}`;
        scoreBreakdown.appendChild(listItem);
      }

      // Show the result
      document.querySelector('.results').style.display = 'block';
    }
  </script>

</body>
</html>
